<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>ChatMate Chat App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fa-solid fa-comments fa-bounce"></i> ChatMate</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">Loading Please wait...</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <li>Loading Please wait...</li>
          <li> </li>
          <li> </li>
          <li> </li>
          <li> </li>
        </ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input type="text"
        id="msg"
        autocomplete="off"
        placeholder="Type your message..." />
        <button style="color: rgb(255, 255, 255);" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        <button style = "color: #fff; " class = "btn1"; id="start-listening-btn"><i class="fa-solid fa-microphone"></i></button>
        <button style = "color: #fff; " class = "btn2"; id="stop-listening-btn"><i class="fa-solid fa-microphone-slash"></i></button>
      </form>
    </div>
  </div>

  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
  integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
  crossorigin="anonymous"
></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
  <script src="js/voiceToText.js"></script>
</body>
</html>
