<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatMate Chat App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="join-container">
    <header class="join-header">
      <h1><i class="fa-solid fa-comments fa-bounce"></i> ChatMate</h1>
    </header>

      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email address..."
              autocomplete="off"
              required
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
              autocomplete="off"
            />
          </div>
          <div class="form-control">
            <label for="room">Chat Room</label>
            <select name="room" id="room">
              <option value="Business">Business </option>
              <option value="Technology">Technology</option>
              <option value="Sport">Sports</option>
              <option value="news">International News</option>
              <option value="cats">Just Cats</option>
            </select>
          </div>
          <div class="flex">
            <button type="submit" class="btn">Login to Chat</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
